<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Form Info</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>


    <form [formGroup]="firstFormGroup">
      <div fxLayout="row wrap">
        <div fxFlex >
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name">

          </mat-form-field>
        </div>
        <div fxFlex *ngIf ="userdata.role == 'Admin'">
          <mat-form-field appearance="outline">
            <mat-label>Select Company</mat-label>
            <mat-select   formControlName="companyuuid" (selectionChange)="getDepartmentList()" >
              <mat-option  *ngFor ="let list of companyList" [value] ="list.uuid">{{list.name}} </mat-option>
            </mat-select>                
          </mat-form-field>
        </div>
        <div fxFlex >
          <mat-form-field appearance="outline">
            <mat-label>Select Department</mat-label>
            <mat-select   formControlName="department" multiple >
              <mat-option  *ngFor ="let list of departmentList" [value] ="list.uuid">{{list.name}} </mat-option>
            </mat-select>                
          </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
             <textarea matInput placeholder="Address"  formControlName="description"    ></textarea>

          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="createDepartment();" *ngIf ="pageType == 'Add'">Submit</button>
      <button mat-raised-button color="primary" (click)="updateDepartment();" *ngIf ="pageType != 'Add'">Update</button>
      <button mat-raised-button color="warn"    style="margin-left: 5px;"  [routerLink]="['/company/vertical']"
      >Back</button>

    </form>
  </mat-card-content>
</mat-card>
